<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="index.css">
       <!-- Google fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">    </head>
    
       <body class="body">

            <div class="wrapper">
                <!-- Header section -->
                <header class="header" id="header">
                    <div>
                        <h1 class="header__title">Jimmy's Diner</h1>
                        <p class="header__subtitle">The best burgers and pizza in town</p>
                    </div>
                </header>

                <!-- Main menu area -->
                <div id="menu">
                    <div class="container" id="container">
                        <div class="menu__items"id="menu__items" ></div>
                    </div>
                </div>

                <!-- Order Summary -->
                <section id="order">
                    <div class="container">
                        <h2>Your Order</h2>

                        <div class="order__list" id="order__list"></div>

                        <div class="total">
                            <p>Total Price:</p>
                            <p class="total__price" id="total__price"></p>
                        </div>

                        <button class="payment" id="payment" data-payment="order">Pay Now</button>
                    </div>
                </section>
                
            
                <!-- Checkout payment modal state -->
                <div class="modal" id="modal">
                    <div class="close-modal-btn-container">
                        <button class="close-modal-btn" id="close-modal-btn" data-close="close">X</button>
                    </div>
                    <div class="modal-inner" id="modal-inner">
                        <h1 id="order-number"></h1>
                        <h2>Enter Card Details</h2>
                        <p class="modal-text"></p>
                        <form id="checkout-form">
                            <input 
                            type="text"
                            id="name"
                            name="fullName"
                            placeholder="Enter your name"
                            required
                            >
                            <input
                            type="text"
                            id="card"
                            name="cardNumber"
                            placeholder="Enter card number"
                            required
                            >
                            <input 
                            type="text"
                            id="cvv"
                            name="cvv"
                            placeholder="Enter CVV"
                            required
                            >
                            <button type="submit" data-complete="modal" class="form-btn" id="form-btn">Pay</button>
                        </form>
                    </div>
            </div>
	    <script src="main.js" type="module"></script>
    </body>
</html>
